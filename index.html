<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap.css"
  </head>
  <body>
    <script>

      var currentindex = null;

      var updatetweets = function() {
        for (var i = currentindex; i < streams.home.length - 1; i++) {
          var tweet = streams.home[i+1]
          $("body").prepend("<div>" + "@" + tweet.user + ": " + tweet.message + "<div class=timestamp>" + tweet.created_at + "</div>" + "</div>");
        }
        currentindex = streams.home.length - 1;                                                           
      };


      $(document).ready(function(){

        var $body = $('body');
        $body.html('');

        var index = streams.home.length - 1;
        lastknowntweet = streams.home[streams.home.length-1].message;
        currentindex = index;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.html('@' + tweet.user + ': ' + tweet.message + "<div class=timestamp>" + tweet.created_at + "</div>");
          $tweet.appendTo($body);
          index -= 1;
        }
      });

    </script>



  </body>
</html>
