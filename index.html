<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <style>
      .container {padding: 1em;
      }
    </style>

  </head>
  <body>

    <script>

      var currentindex = 0;

      var updatetweets = function() {
        for (var i = currentindex; i < streams.home.length - 1; i++) {
          var tweet = streams.home[i+1]
          var $twittles = $("#twittles");
          var $tweet = $('<div class=container></div>');
          $tweet.html("@" + tweet.user + ": " + tweet.message + "<div class=text-muted><small>" + tweet.created_at + "</small></div>" + "</div>")
          $twittles.prepend($tweet);
        }
          currentindex = streams.home.length - 1;                                                           
      };
 
      $(document).ready(function(){

        updatetweets();

        $('#update-twittles').on('click', function(){updatetweets()});
      });



    </script>

    <div class="container"><button type="button" class="btn btn-primary" id="update-twittles">Show New Twittles</button></div>


<div class="container" id="twittles">
  
</div>
  </body>
</html>
